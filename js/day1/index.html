<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js day1  </title>
</head>
<body>
    <!-- js day1 -->
     <!-- what do you mean by js -> 
      it is a client side programming language
      it is used to add interactivity to the web pages 
     -->
    <!-- how to use js in html file  
    1. internal js
    2. External js 
    3. inline js
    -->
    <!-- internal js -->
    <button onclick=abc()>Click me </button>

    <!-- inline js -->
    <button onclick="alert('hello world from inline js')">Click me </button>

    <script>
        a = new Date()
        function abc(){
            alert(a.getFullYear())
        }
    </script>

    <script src="script.js"></script>

    <!-- external js -->






    
</body>
</html>
