<!DOCTYPE html>

<body>
    <h1 id="name"></h1>
    <h1 id="total"></h1>
    <script src="./script.js"></script>
    <script>
        // arrays methods -> pop , push , shift, unshift, splice, revere, sort
arrs = [1, 3, 2, 4, 5, 6, 7, 9, 8, 10]
console.log(arrs);
// pop -> it removes last element
arrs.pop()
console.log(arrs);
// push -> it add elemenrt at last
arrs.push(11)
console.log(arrs);
// shift -> remove element from start
arrs.shift()
console.log(arrs);

// unshift -> add element from start
arrs.unshift(12)
console.log(arrs);

// sort -> shorting order 
arrs.sort()
console.log(arrs);




    </script>
</body>
</html>
